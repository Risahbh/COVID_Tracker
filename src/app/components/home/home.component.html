<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Corona Covid-19 Tracker</h1>
    <hr>
     <app-dashboard-card [totalActive]="totalActive" [totalConfirmed]="totalConfirmed" [totalDeaths]="totalDeaths" [totalRecovered]="totalRecovered"></app-dashboard-card>
</div>

<hr>

<div class="ui form">
    <div class="inline fields">
      <label for="caseType">Select Cases Type :</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id='c' value="c" #c (click)='change(c)'name="caseType" checked="" tabindex="0" class="hidden">
          <label for='c'>Confirmed</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id='d' value="d" #d (click)='change(d)'  name="caseType" tabindex="0" class="hidden">
          <label for='d'>Deaths</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id='r' value="r" #r (click)='change(r)' name="caseType" tabindex="0" class="hidden">
          <label for='r'>Recovered</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id='a' value="a" #a (click)='change(r)' name="caseType" tabindex="0" class="hidden">
          <label for='a'>Active</label>
        </div>
      </div>
    </div>

<div class="row">
    <div class="col">
        <google-chart [data]="columnChart"></google-chart></div>
    <div class="col">
        <google-chart [data]="pieChart"></google-chart>
    </div>
</div>
